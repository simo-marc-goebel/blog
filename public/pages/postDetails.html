<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/stylesheets/styles.css">
</head>
<body>
<div id="navbar-placeholder"></div>
<div id="sidebar-placeholder"></div>

<p></p>
<!-- === Post Container === -->
<div class="container mt-4" id="postContainer">
    <div class="row g-4 align-items-start">

        <!-- Left: Author Info -->
        <div class="col-md-2">
            <div class="text-muted small" id="post-author">Author: Unknown</div>
            <div class="text-muted small" id="post-date">Created: Unknown</div>
            <div class="text-muted small" id="post-role">Role: Unknown</div>
        </div>

        <!-- Center: Post Content -->
        <div class="col-md-6">
            <h2 id="post-title">Post Title</h2>
            <p id="post-content">Post content goes here...</p>
        </div>

        <!-- Right: Image -->
        <div class="col-md-4">
            <img src="/assets/images/missing.jpg" class="img-fluid rounded" id="post-image" alt="No Image">
        </div>
    </div>

    <!-- Add Comment Button -->
    <div class="row mt-4">
        <div class="col text-center">
            <button class="btn btn-primary" id="addCommentBtn"  data-bs-toggle="modal" data-bs-target="#commentModal">Add Comment</button>
        </div>
    </div>
</div>

<!-- === Comments Section === -->
<div class="container mt-5" id="commentsContainer">
    <h3>Comments</h3>
    <ul id="comment-list"></ul>
</div>


<div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="commentModalLabel">Add a Comment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form id="commentForm">
                    <div class="mb-3">
                        <label for="commentInput" class="form-label">Your Comment</label>
                        <textarea class="form-control" id="commentInput" rows="4" maxlength="1500" placeholder="Write your comment here..." required></textarea>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="commentForm" class="btn btn-primary">Submit</button>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="../assets/scripts/postDetails.js?v=1.0.4" defer></script>
<script src="../assets/scripts/static.js" defer></script>

</body>
</html>
